        -구글에서 개발한 타입스크립트 개반 프론트앤트 웹애블리케이션 프레임워크

        ( redux, recoil등등) 사용자가 필요할때 가져다 쓰고 부분적으로 응용가능하다.

        뷰는 자바스크립트 기반 프레임워크이기 때문에 부분적인 사용은 불가능 하며 제공하는 문법에 따라서 정확하게 작성을 해야 한다,.
        그렇게 때문에 리액트에 비해서코드가 정형화 되어 있다.
        에서 제공해주는 방법을 반드시 사용해야 한다. 뷰는 정해진 방법만 사용하기 때문에 
        자유도가 낮지만 그만큼 코드 작성에 있어서 용이하기 때문에 리액트보다 접근성이 더 좋지 않을까란 생각이 든다.

        설치하기

        이과정을 수행하면 작업한 리액트 파일들을 [build]라는 폴더에 빌드 시킴
        하나의 html로 빌드되어 소스들과 함께 프로젝트 웹서버에 올려서 사용할 수 있게 함
        yarn test	테스트 러너를 시작, 리액트 파일에 오류가 있는지 테스트
        yarn eject	리액트 설정 파일을 추출
        [ctrl] + [c]	yarn start로 실행한 리액트 프로젝트를 벗어남

npm install -g create-react-app (리액트 앱 재설치)
